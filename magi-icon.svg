<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="magiGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff3333;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#cc0000;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#magiGlow)" stroke="#ff3333" stroke-width="2" filter="url(#glow)"/>
  
  <!-- MAGI symbol - geometric pattern -->
  <g transform="translate(32,32)" fill="#ff3333" stroke="#ff3333" stroke-width="1.5" filter="url(#glow)">
    <!-- Central hexagon -->
    <polygon points="0,-12 10.4,-6 10.4,6 0,12 -10.4,6 -10.4,-6" fill="none" stroke="#00ff00" stroke-width="2"/>
    
    <!-- Three triangular points (representing the 3 MAGI) -->
    <polygon points="0,-20 -8,-8 8,-8" fill="#ff3333" opacity="0.8"/>
    <polygon points="17,10 5,18 5,2" fill="#ff3333" opacity="0.8"/>
    <polygon points="-17,10 -5,2 -5,18" fill="#ff3333" opacity="0.8"/>
    
    <!-- Central core -->
    <circle cx="0" cy="0" r="4" fill="#00ff00" opacity="0.9"/>
    
    <!-- Circuit lines -->
    <line x1="0" y1="-12" x2="0" y2="-8" stroke="#00ff00" stroke-width="1"/>
    <line x1="10.4" y1="-6" x2="6" y2="-3" stroke="#00ff00" stroke-width="1"/>
    <line x1="10.4" y1="6" x2="6" y2="3" stroke="#00ff00" stroke-width="1"/>
    <line x1="0" y1="12" x2="0" y2="8" stroke="#00ff00" stroke-width="1"/>
    <line x1="-10.4" y1="6" x2="-6" y2="3" stroke="#00ff00" stroke-width="1"/>
    <line x1="-10.4" y1="-6" x2="-6" y2="-3" stroke="#00ff00" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="32" y="52" font-family="monospace" font-size="8" fill="#ff3333" text-anchor="middle" font-weight="bold">MAGI</text>
</svg>
