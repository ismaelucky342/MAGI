# Edit this file to customize your MAGI node settings

[NODE]
# Node name: GASPAR, MELCHIOR, or BALTASAR
name = GASPAR
# Port for web interface
port = 8080
# Description of this node
description = Multimedia & Entertainment Node

[NETWORK]
# IP addresses of all MAGI nodes in your network
gaspar_ip = 192.168.1.100
melchior_ip = 192.168.1.101
baltasar_ip = 192.168.1.102

# Network scan range for auto-discovery
network_range = 192.168.1.0/24

[MONITORING]
# Update intervals in seconds
metrics_update = 3
nodes_discovery = 5
log_rotation_hours = 24

[SECURITY]
# Enable basic authentication (future feature)
enable_auth = false
# Allowed IP ranges (comma separated)
allowed_ips = 192.168.1.0/24,127.0.0.1

[INTERFACE]
# UI Theme colors (Evangelion style)
primary_color = #ff3333
secondary_color = #00ff00
background_color = #000000
# Enable animations
enable_animations = true
# Terminal log lines to keep
max_log_lines = 100

[SYSTEM]
# System monitoring commands (OS specific)
# Linux
linux_cpu_cmd = top -bn1
linux_memory_cmd = free
linux_disk_cmd = df /

# Windows  
windows_cpu_cmd = wmic cpu get loadpercentage /value
windows_memory_cmd = wmic computersystem get TotalPhysicalMemory /value
windows_disk_cmd = dir C:\

# macOS
macos_cpu_cmd = top -l1
macos_memory_cmd = vm_stat
macos_disk_cmd = df /
